{% extends 'pagebase.html' %}
{% load static %}

{% block content %}
    <div class="login-page">
        <div class="wrapper">
            <form action="" method="POST">
                {% csrf_token%}
                {% for field in form%}
                    {{field.label_tag}}
                    {{field.errorlist}}
                    {{field}}
                {% endfor %}
                <button class="login-button" type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="{% url 'register_page' %}">Register</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
